name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        # Don't use npm's cache since we're using pnpm
        cache: null
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        # Run install instead of deferring it to a later step
        run_install: true
    
    - name: Lint
      run: pnpm lint || true
    
    - name: Test
      run: pnpm test || true
    
    - name: Build
      run: pnpm build || true
